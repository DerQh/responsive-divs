<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Website</title>
  </head>
  <body>
    <nav>
      <div class="part_one">
        <div class="logo">
          <i class="fa-brands fa-slack fa-lg" style="color: #ff40ff"></i>
          <h3 class="logo_name">LO<span class="logo_span">GO</span></h3>
        </div>
        <div class="search ">
          <button class="btn_submit" type="submit">
            <i class="fa-solid fa-magnifying-glass fa-sm"></i>
          </button>
          <input type="text" name="" id="" placeholder="Search .." />
        </div>
        <div class="divider"></div>
        <div class="menu_items">
          <div class="dashboard item">
            <i class="fa-solid fa-house"></i>
            <h4>Dashboard</h4>
          </div>
          <div class="overview item">
            <i class="fa-solid fa-box"></i>
            <h4>Overview</h4>
          </div>
          <div class="comments item">
            <i class="fa-regular fa-comment"></i>
            <h4>Comments</h4>
          </div>
          <div class="calendar item">
            <i class="fa-regular fa-calendar-check"></i>
            <h4>Calendar</h4>
          </div>
          <div class="projects item">
            <i class="fa-solid fa-network-wired"></i>
            <h4>Networking</h4>
          </div>
          <div class="analytics item">
            <i class="fa-solid fa-chart-line"></i>
            <h4>Analytics</h4>
          </div>
        </div>
      </div>

      <div class="part_two">
        <div class="divider"></div>
        <div class="user item">
          <i class="fa-regular fa-user"></i>
          <h4>User</h4>
        </div>
        <div class="settings item">
          <i class="fa-solid fa-gear"></i>
          <h4>Settings</h4>
        </div>
      </div>
    </nav>
    <main>
      <section class="section_one">
        <h2>My Dashboard</h2>
        <div class="paragra"></div>
        <div class="paragra_one"></div>
      </section>
      <section class="section_two">
        <div class="div_paragraph"></div>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/f3053b330e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
